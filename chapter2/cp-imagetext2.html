<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
  <title>React Programing!</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">

  class Greeting extends React.Component {
    render() {
      const url = "../img/" + this.props.image + ".jpg"
      const label = this.props.label
      const boxStyle = {
        border: "1px solid silver",
        margin: "8px",
        padding: "4px"
      }

    return <div style={boxStyle}>
      <img src={url} width="128" alt={label}/>
    </div>
    }
  }

  const dom = <div>
    <Greeting image="pic1" label="하하1"></Greeting>
    <Greeting image="pic2" label="하하2"></Greeting>
    <Greeting image="pic3" label="하하3"></Greeting>
  </div>

  ReactDOM.render(dom,document.getElementById("root"));


  </script>

</body>
</html>
